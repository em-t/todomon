<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Todomon</title>
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/scripts.js" th:src="@{/js/scripts.js}"></script>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>

</head>
<body>
<div class="grid-container-outer">

    <div class="grid-container-navbar">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Todomon</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Current Tasks</a></li>
                    <li><a href="#">Stats</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <form action="/logout" method="post">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="submit" value="Log Out">
                    </form>

                    <!--<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>-->
                </ul>
            </div>
        </nav>
    </div>


    <div class="grid-container-todomon-image">
        <img src="#" alt="todomon" class="img-responsive img-rounded img-todomon" th:src="@{'/images/rapu.png'}"/>
    </div>


    <div class="grid-container-todo-boxes">
        <div class="todo-box grid-todo-box">
            <div class="todo-box-header">
                <h2>TO DO</h2>
            </div>
            <div id="todo-box" class="todo-box-drop-area droppable-box todo-box" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
                <div th:each="task : ${tasks1}">
                    <p th:id="${task.id}"  draggable="true" ondragstart="dragstart_handler(event);" data-state="1" th:text="${task.task}"></p>
                </div>
            </div>
        </div>
        <div class="doing-box grid-doing-box">
            <div class="todo-box-header">
                <h2>DOING</h2>
            </div>
            <div id="doing-box" class="todo-box-drop-area droppable-box doing-box" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
                <div th:each="task : ${tasks2}">
                    <p th:id="${task.id}"  draggable="true" ondragstart="dragstart_handler(event);" data-state="2" th:text="${task.task}"></p>
                </div>
            </div>
        </div>
        <div class="done-box grid-done-box">
            <div class="todo-box-header">
                <h2>DONE</h2>
            </div>
            <div id="done-box" class="todo-box-drop-area droppable-box done-box" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
            <div th:each="task : ${tasks3}">
                <p th:id="${task.id}"  draggable="true" ondragstart="dragstart_handler(event);" data-state="3" th:text="${task.task}"></p>
            </div>
            </div>
        </div>
    </div>
<style>
    p[draggable]{border:1px solid black;}
</style>
    <div class="grid-container-task-pool">
        <div class="pool-box droppable-box" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
            <div th:each="task : ${tasks0}">
                <p th:id="${task.id}"  draggable="true" ondragstart="dragstart_handler(event);" data-state="0" th:text="${task.task}"></p>
            </div>
            <p id="task1" draggable="true" ondragstart="dragstart_handler(event);" data-state="0">Task 1</p>
            <p id="task2" draggable="true" ondragstart="dragstart_handler(event);" data-state="0">Task 2</p>
            <p id="task3" draggable="true" ondragstart="dragstart_handler(event);" data-state="0">Task 3</p>
            <p id="task4" draggable="true" ondragstart="dragstart_handler(event);" data-state="0">Task 4</p>
        </div>
    </div>

    <div class="grid-container-add-form">
        <div class="todoForm">
            <form class="form-put" th:action="@{/luotaski}" th:object="${newitem}" method="POST">
                <div class="form-group">
                    <label for="inputItemName">Taskin nimi</label>
                    <div>
                        <input type="text" th:field="*{task}" class="form-control" id="inputItemName" placeholder="Taskin nimi"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescription">Taskin kuvaus</label>
                    <div>
                        <input type="text" th:field="*{description}" class="form-control" id="inputDescription" placeholder="Taskin kuvaus"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputCategory">Taskin kategoria</label>
                    <div>
                        <input type="text" th:field="*{category}" class="form-control" id="inputCategory" placeholder="Taskin kategoria"/>
                    </div>
                </div>

                <button type="submit" class="put-button">Lisää taski</button>

            </form>
        </div>
    </div>

</div>

</body>
</html>
